# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - insurance1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockertest15.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4b1912f13ed949cf9185c018c5ce0611 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_71e3d97bdcb34d61bdefb68e691b7be8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockertest15.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4b1912f13ed949cf9185c018c5ce0611 }}/mlops-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'insurance1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d97c3ec3a38547a78f98960006dec590 }}
        images: 'dockertest15.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4b1912f13ed949cf9185c018c5ce0611 }}/mlops-app:${{ github.sha }}'